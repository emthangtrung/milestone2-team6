{% extends 'base.html' %}
{% block content %}
<div style="margin-top: 25px;" class="ui container">
  <div>
      <h3>Pomodoro Timer!</h3>

      <div>
        <div>
          <span class="l1-txt2 p-b-9 minutes">25</span>
          <span class="s1-txt1 where1 p-l-35">Minutes</span>
        </div>

        <div>
          <span class="l1-txt2 p-b-9 seconds">00</span>
          <span class="s1-txt1 where1 p-l-35">Seconds</span>
        </div>
      </div>
      <div>
        <a href="#" class="size2 m1-txt1 flex-c-m how-btn1 trans-04 start-stop"
          onclick="timerFlag == 0? start(): stop();">
          Start
        </a>
      </div>
      <div>
        <a href="#" class="size2 m1-txt1 flex-c-m how-btn1 trans-04 pause"
          onclick="pauseFlag == 1?resume(): pause();">
          Pause
        </a>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 
  <script>
    $(".pause-area").hide();
    var minutes = 1;
    var seconds = 0;
    var timerFlag = 0;
    var pauseFlag = 0
  </script>
  
  <script src="{{ url_for('static', filename='js/pomorodo.js') }}"></script>

</div>
{% endblock %}
