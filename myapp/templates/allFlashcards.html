<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="row p-3">
        <div class="text-center text-secondary mb-2"><h3>Flashcards</h3></div>
        {% for flashcard in user_flashcards %}
        <div class="col-md-4">
            <div class="card shadow-sm border-2 border-success rounded-end mb-3 p-2">
                <div class="card-body">
                  <h4 class="card-title text-primary">Flashcard {{ loop.index }}</h4>
                  <p class="card-text">{{ flashcard.front }}</p>
                  <p class="card-text">{{ flashcard.back }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
