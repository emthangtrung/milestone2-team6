<!doctype html>
<html lang="en">

<head>
    <title>Create Chat Room</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@1,100&family=Sacramento&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="box1">
        <button onclick="window.location.href='//127.0.0.1:5000/'" class="button-52 glow-on-hover" type="button">BACK TO HOMEPAGE!</button>
        <div id="chatbox">
            <form class="form-signin" action="{{url_for('chat')}}" method="POST">
                <h1 class="h2 mb-3 font-weight-normal">Let Create a chat room!</h1>
                <h2 class="yahoo"></h2>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter a Nickname"
                    required autofocus><br>
                <input type="text" id="room" name="room" class="form-control" placeholder="Enter Room" required><br>
                <button class="button-73" role="button">Start Chat</button>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
