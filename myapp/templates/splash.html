{% extends "base.html" %} {% block content %}

<!-- Boostrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital,wght@1,600&display=swap" rel="stylesheet">
<div class="splash-back">
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>

        <!-- carousel item -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="h-100 d-flex align-items-center justify-content-center">
                    <img src="../static/img/calendar.jpg" class="h-50">

                </div>
                <div class="carousel-caption d-none d-md-block text-color--black text-font">
                    <h5>Calendar</h5>
                    <p>Manage your schedule like a pro</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="h-100 d-flex align-items-center justify-content-center">
                    <img src="../static/img/chatroom.jpg" class="h-50">
                </div>
                <div class="carousel-caption d-none d-md-block text-color--black text-font">
                    <h5>Chat room</h5>
                    <p>Connect anytime, anywhere</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="h-100 d-flex align-items-center justify-content-center">
                    <img src="../static/img/flashcard.jpg" class="h-50">
                </div>
                <div class="carousel-caption d-none d-md-block text-color--black text-font">
                    <h5>Flashcard</h5>
                    <p>Better than quizlet</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="h-100 d-flex align-items-center justify-content-center">
                    <img src="./../static/img/todolist.jpg" class="h-75">
                </div>
                <div class="carousel-caption d-none d-md-block text-color--black text-font">
                    <h5>To do list</h5>
                    <p>Manage your workflow better</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
{% endblock %}
