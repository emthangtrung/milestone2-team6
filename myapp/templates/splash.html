{% extends "base.html" %} {% block content %}

<!-- Boostrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../static/css/style.css"> -->
<div class="home_main">
    <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>

        <!-- carousel item -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="display-3 text-secondary">Calendar</h5>
                    <p class="lead mb-0 text-secondary">Manage your schedule like a pro</p>
                </div>
                <img src="../static/img/1.jpg" class="w-100">
            </div>
            <div class="carousel-item">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="display-3 text-secondary">Chat room</h5>
                    <p class="lead mb-0 text-secondary">Connect everytime, everywhere</p>
                </div>
                <img src="../static/img/2.jpg" class="w-100">
            </div>
            <div class="carousel-item">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="display-3 text-secondary">Flashcard</h5>
                    <p class="lead mb-0 text-secondary">Better than quizlet</p>
                </div>
                <img src="../static/img/3.jpg" class="w-100">
            </div>
            <div class="carousel-item">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="display-3 text-secondary">To do list</h5>
                    <p class="lead mb-0 text-secondary">Manage your workflow better</p>
                </div>
                <img src="../static/img/4.jpg" class="w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <img src="https://img.icons8.com/fluency/48/000000/circled-left-2.png"/>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <img src="https://img.icons8.com/fluency/48/000000/circled-right-2.png"/>
        </button>
    </div>
</div>
{% endblock %}
