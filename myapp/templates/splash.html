{% extends "base.html" %} {% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="home_main">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/myapp/static/img/calendar.jpg" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Calendar</h5>
                    <p>Manage your schedule like a pro</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/myapp/static/img/chatroom.jpg" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Chat room</h5>
                    <p>Connect everytime, everywhere</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/myapp/static/img/flashcard.jpg" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Flashcard</h5>
                    <p>Better than quizlet</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/myapp/static/img/todolist.jpg" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>To do list</h5>
                    <p>Manage your workflow better</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
{% endblock %}
