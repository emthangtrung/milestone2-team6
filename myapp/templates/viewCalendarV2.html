{% extends "base.html" %}
{% block content %}

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
    <script src = "https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>


    <button onclick="location.href='/create-event'" type="button">Create Event</button>
</head>

<body>

    <div id = "calendar"></div>
    <script>
	let calendarEl = document.getElementById
        ('calendar');

	let calendar = new FullCalendar.Calendar
	(calendarEl, {
	events : [ 
	{% for event in events %}   
	    {
		title : '{{event.todo}}',
		start  : '{{event.date}}',
	    },
	{% endfor %} 	
	 ]

	});

	calendar.render();
    </script>

{% endblock %}
